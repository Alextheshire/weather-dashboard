<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light custom-header">
      <div class="container-fluid justify-content-center">
        <span class="navbar-text text-light" id="title">
          Weather Dashboard
        </span>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row" id="tallbox">
      <div class="col-3 bg-dark pt-5">
        <form>
          <div class="mb-3 d-flex justify-content-center flex-wrap px-3">
            <h2 class="text-white text-center mt-3">Search for a city here:</h2>
            <label for="citysearch" class="form-label">City</label>
            <input type="search" class="form-control" id="searchCity" placeholder="City">
            <button class="btn btn-primary" id="searchBtn">Search</button>
          </div>
        </form>
        <ul id="searchList">

        </ul>
      </div>
      <div class="col-9">
        <div class="row" id="mainweathercard">
          <h2 id="cityname"></h2>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uvindex"></p>
        </div>
        <div class="row bg-light" id="fiveday"><h3 id="fivedayheader">% Day:</h3></div>
      </div>

    </div>

  </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
